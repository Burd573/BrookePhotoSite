<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="nav">
      <ul class="nav_links active contact">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="portfolio.html">Portfolio</a>
        </li>
        <li class="logo">Brooke Leifson Photography</li>
        <li>
          <a href="about.html">About</a>
        </li>
        <li>
          <a href="contact.html">Contact</a>
        </li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <div class="hero"></div>

    <div class="contain">
      <div class="form_container">
        <form id="contact">
          <div class="form_item">
            <label for="nameInput">Name</label>
            <input type="text" id="nameInput" />
          </div>

          <div class="form_item">
            <label for="phoneInput">Phone Number</label>
            <input type="text" id="phoneInput" />
          </div>

          <div class="form_item">
            <label for="emailInput">Email</label>
            <input type="email" id="emailInput" />
          </div>

          <div class="form_item">
            <label for="interestInput">Interest</label>
            <select name="Interest" id="interestInput">
              <option value="Family Photos">Family Photos</option>
              <option value="Portraits">Portraits</option>
              <option value="Wedding">Wedding</option>
              <option value="Real Estate">Real Estate</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form_item">
            <label for="commentsInput">Comments</label>
            <textarea
              name="Comments"
              id="commentsInput"
              cols="30"
              rows="7"
            ></textarea>
          </div>

          <div class="form_item submit">
            <input type="submit" id="submitBtn" />
          </div>
        </form>
      </div>
    </div>
    <p>
      Photo Credit:
      <a href="https://unsplash.com/@im_manishupadhyay">Manish Upadhyay</a>
    </p>
    <script src="js/app.js"></script>
  </body>
</html>
